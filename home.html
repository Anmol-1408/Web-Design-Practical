<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmol Book Store</title>
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo"><img src="./images/logo.png" alt="Anmol Logo" class=""></div>
            <div class="nav-list">
                <ul>
                    <li class="nav-link"><a href="">Home</a></li>
                    <li class="nav-link"><a href="">About Us</a></li>
                    <li class="nav-link"><a href="">Contact Us</a></li>
                </ul>
            </div>
            <div class="action">
                <button id="cartButton">Cart</button>
                <a href="login.html">Log In</a>
                <a href="signup.html">Sign Up</a>
            </div>
            <!-- Hamburger Menu Icon -->
            <div class="hamburger-menu" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <div class="store">
            <div class="book">
                <div class="cover-page">
                    <img src="https://via.placeholder.com/200x300?text=JavaScript+New" alt="JavaScript New">
                </div>
                <div class="details">
                    <span class="Book-name">JavaScript New</span>
                    <span class="author">Anmol</span>
                    <span class="publication">IPEC Publication</span>
                    <span class="price">$500</span>
                </div>
                <div class="ac"><button>Add to Cart</button></div>
            </div>
            <div class="book">
                <div class="cover-page">
                    <img src="https://via.placeholder.com/200x300?text=Python+for+Beginners" alt="Python for Beginners">
                </div>
                <div class="details">
                    <span class="Book-name">Python for Beginners</span>
                    <span class="author">Anmol</span>
                    <span class="publication">IPEC Publication</span>
                    <span class="price">$450</span>
                </div>
                <div class="ac"><button>Add to Cart</button></div>
            </div>
            <div class="book">
                <div class="cover-page">
                    <img src="https://via.placeholder.com/200x300?text=Advanced+JavaScript" alt="Advanced JavaScript">
                </div>
                <div class="details">
                    <span class="Book-name">Advanced JavaScript</span>
                    <span class="author">Anmol</span>
                    <span class="publication">IPEC Publication</span>
                    <span class="price">$600</span>
                </div>
                <div class="ac"><button>Add to Cart</button></div>
            </div>
            <div class="book">
                <div class="cover-page">
                    <img src="https://via.placeholder.com/200x300?text=React+in+Action" alt="React in Action">
                </div>
                <div class="details">
                    <span class="Book-name">React in Action</span>
                    <span class="author">Anmol</span>
                    <span class="publication">IPEC Publication</span>
                    <span class="price">$700</span>
                </div>
                <div class="ac"><button>Add to Cart</button></div>
            </div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Your Cart</h3>
                <span id="closeModal">Ã—</span>
            </div>
            <div class="cart-items">
                <!-- Cart items will appear here -->
            </div>
            <div class="modal-footer">
                <div class="total-price">Total Price: $0.00</div>
                <button class="checkout-button">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./js/scripts.js"></script>
    <script>
        // Toggle the navigation menu on hamburger click
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const navList = document.querySelector('.nav-list');

        hamburgerMenu.addEventListener('click', () => {
            navList.classList.toggle('active');
        });
    </script>
</body>

</html>
